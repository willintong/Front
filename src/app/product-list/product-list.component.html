<div class="row">
  <div class="card">
    <div class="card-header nav nav-tabs justify-content-end">
      <div class="col-sm-12">
        <mat-form-field>
            <div style="font-family: georgia">
                FILTER PRODUCT
            </div>
          <input (keyup)="applyFilter($event.target.value)" [className]="sort" matInput placeholder="Search..">
        </mat-form-field>
      </div>
      <button class="btn btn-outline-primary my-2 my-sm-n1" type="button" style="font-family: Georgia"
              routerLink="/create" >Add new Product
      </button>
      <button class="btn btn-outline-primary my-2 my-sm-n1" type="button" style="font-family: Georgia" routerLink="/create" >Update
      </button>
    </div>
    <div class="card-body">
      <div class="table-container">
          <table [dataSource]="dataSource" class="responsive-table" style="font-family: Georgia" mat-table matSort>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="precio">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
              <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>


            <ng-container matColumnDef="talla">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Talla</th>
              <td mat-cell *matCellDef="let element"> {{element.talla}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
              <td mat-cell *matCellDef="let element">
                <button (click)="remove(element.id)">Delete</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
    </div>
  </div>
</div>
